<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" <title>Dynamic Content with JavaScript</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Interactive Webpage</h1>
    </header>

    <main>
        <section id="slider-section">
            <h2>Image Slider</h2>
            <div class="slider">
                <img id="slider-image" src="image1.jpg" alt="Slider Image">
                <button id="prev-btn">Previous</button>
                <button id="next-btn">Next</button>
            </div>
        </section>

        <section id="accordion-section">
            <h2>Accordion</h2>
            <div class="accordion">
                <div class="accordion-item">
                    <button class="accordion-header">Section 1</button>
                    <div class="accordion-content">
                        <p>Content for section 1.</p>
                    </div>
                </div>
                <div class="accordion-item">
                    <button class="accordion-header">Section 2</button>
                    <div class="accordion-content">
                        <p>Content for section 2.</p>
                    </div>
                </div>
                <div class="accordion-item">
                    <button class="accordion-header">Section 3</button>
                    <div class="accordion-content">
                        <p>Content for section 3.</p>
                    </div>
                </div>
            </div>
        </section>

        <section id="tabs-section">
            <h2>Tabs</h2>
            <div class="tabs">
                <button class="tab-link" data-tab="tab1">Tab 1</button>
                <button class="tab-link" data-tab="tab2">Tab 2</button>
                <button class="tab-link" data-tab="tab3">Tab 3</button>
            </div>
            <div class="tab-content" id="tab1">
                <p>Content for tab 1.</p>
            </div>
            <div class="tab-content" id="tab2">
                <p>Content for tab 2.</p>
            </div>
            <div class="tab-content" id="tab3">
                <p>Content for tab 3.</p>
            </div>
        </section>

        <section id="form-section">
            <h2>Form Validation</h2>
            <form id="sample-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Submit</button>
            </form>
        </section>

        <section id="api-section">
            <h2>External Data</h2>
            <button id="fetch-data-btn">Fetch Data</button>
            <div id="api-data"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
